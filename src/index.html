<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Layout work5</title>
</head>
<body class="mt-0 mb-0 ms-auto me-auto p-0 container-fluid custom-basic">
    <header class="mt-0 mb-0 ms-auto me-auto p-0 container-fluid d-flex row align-items-center justify-content-between custom-container">
        <div class="m-0 p-0 h-100 col-3">
            <img
                src="./images/icon-logo.png"
                alt="icon-logo"
                class="bg-transparent"
            >
        </div>
        
        <nav class="m-0 p-0 h-100 col-6">
            <a
                href="#"
                class="text-decoration-none text-secondary custom-link-text"
            >
                Главная
            </a>

            <img
                src="./images/arrow.png"
                alt="arrow"
            >

            <a
                href="#"
                class="text-decoration-none text-secondary custom-link-text"
            >
                Мои магазины
            </a>
        </nav>

        <div class="mt-0 mb-0 ms-auto me-auto p-0 h-100 container-fluid d-flex col align-items-center justify-content-between">
            <button
                type="button"
                class="m-0 p-0 h-100 bg-transparent btn border border-1 rounded-2 custom-btn-message custom-border-color"
            >
                <img
                    src="./images/icon-message.svg"
                    alt="icon-message"
                    class="opacity-50 img-fluid custom-img-message"
                >
            </button>

            <div class="w-75 h-100 bg-white rounded-3 shadow-sm d-flex align-items-center justify-content-start">
                <div class="ms-3 me-3 p0 border border-3 rounded-circle custom-avatar custom-border-color">
                    <img
                        src="./images/avatar.png"
                        alt="avatar"
                        class="w-100 h-100 rounded-circle custom-avatar-img"
                    >
                </div>

                <p class="m-0 fs-6 fw-bold text-secondary">Максим Добжанский</p>
            </div>
        </div>
    </header>

    <main>
        <button>
            <img src="" alt="" class="">
            <p></p>
        </button>


    </main>

    <aside>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </aside>
</body>
</html>
